<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexy</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://m.w3newbie.com/youtube.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="row" id="header">
            <div class="col-12">
                <img src="./img/flexy-logo.png" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <nav id="nav">
                    <input type="checkbox" class="trigger" id="mainNavButton">
                    <label for="mainNavButton" onclick>Menu</label>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#product">Products</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#special">Specials</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </nav>
            </div>  
        </div>
        <div class="row">
            <div class="col-12">
                <img src="./img/kite.png">
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="padding: 2%;">
                <h2 class="dark">Welcome to flexy!</h2>
            </div>
        </div>
        <div class="row" style="background-color: #3C8BB6; padding: 5% 0 3%;">
            <div class="col-12">
                <img src="./img/paper.png">
            </div>
        </div>
        <div class="row" style="background-color: #F6931E;">
            <div class="col-11">
                <h2>Get ready for take off!</h2>
            </div>
            <div class="col-3">
                <img src="./img/take-off.png" class="circle">
            </div>
        </div>
        <div class="row" style="background-color: #1ABC9C;">
            <div class="col-10">
                <h2>We're flying around the globe.</h2>
            </div>
            <div class="col-3">
                <img src="./img/orange-globe.png" class="circle">
            </div>
        </div>
        <div class="row" style="background-color: #E5EF3F;">
            <div class="col-9">
                <h2 class="dark">Above the clouds &amp; over the sea</h2>
            </div>
            <div class="col-3">
                <img src="./img/waves.png" class="circle">
            </div>
        </div>
        <div class="row" style="background-color: #34495E;">
            <div class="col-8">
                <h2>In just 42 hours and 27 minutes.</h2>
            </div>
            <div class="col-3">
                <img src="./img/plane.png" class="circle">
            </div>
        </div>
        <div class="row" style="background-color: #00AFE1;">
            <div class="col-7">
                <h2>So come along for the ride</h2>
            </div>
            <div class="col-3">
                <img src="./img/paper-blue.png" class="circle">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="./img/plane-background.png">
            </div>
        </div>
        <div class="row" style="background-color: #66D4FF;">
            <div class="col-12">
                <h2>Follow Us</h2>
            </div>
        </div>
        <div class="row" style="background-color: #66D4FF;">
            <div class="col-12">
                <ul class="social">
                    <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href="#"><i class='bx bxl-google-plus' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-youtube' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram' ></i></a></li>
                </ul>
            </div>
        </div>
        <div class="row" style="background-color: #34495E; border-top: 2px solid #F6931E;">
            <div class="col-12">
                <h2>&copy; Flexy.</h2>
            </div>
        </div>
    </div> 
</body>
</html>
